on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi
      
      - name: Check for EXPO_PROJECT_ID
        run: |
          if [ -z "${{ secrets.EXPO_PROJECT_ID }}" ]; then
            echo "You must provide an EXPO_PROJECT_ID secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi
      
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Code style check
        run: npm run test:lint

      - name: ğŸ•µï¸ Types check
        run: npm run test:types

      - name: ğŸš€ Publish app
        run: eas update --auto
        env:
          EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}